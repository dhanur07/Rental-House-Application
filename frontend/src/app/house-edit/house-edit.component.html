<div>
  <h2>House Add</h2>
  <div class="box">
    <!--form for address-->
  <div class="form-group">
      <label for="add">Address</label><br>
      <input type="text" class="form-control" id="add" [(ngModel)]="houseData.address" placeholder="Enter Street Address" >
  </div>

  <div class="form-group">
    <label for="add">Address*</label><br>
    <input type="text" class="form-control" id="add" [(ngModel)]="houseData.address" placeholder="Enter Street Address">
</div>
    <!--form for city-->

<div class="form-group">
  <label for="city">City*</label><br>
  <input type="text" class="form-control" id="city" [(ngModel)]="houseData.city" placeholder="Enter City">
</div>
    <!--form for state-->

<div class="form-group">
  <label for="state">State*</label><br>
  <input type="text" class="form-control" id="state" [(ngModel)]="houseData.state" placeholder="Enter State">
</div>
<div class="form-group">
<label for="zip">Zip Code*</label><br>
<input type="text" class="form-control" id="zip" [(ngModel)]="houseData.zip" placeholder="Enter Zip Code">
</div>
  <div class="form-group">
  <label for="desc">House Description*</label><br>
    <textarea rows ="7" type="text" id="desc" [(ngModel)]="houseData.description" placeholder="House Description" ></textarea>
  
  </div>
      <!--form for house price-->

  <div class="form-group">
    <label for="price">House Price</label><br>
    <input type="text" class="form-control" id="price" [(ngModel)]="houseData.price" placeholder="Enter House Price">
    </div>

        <!--form for house type-->

  <div class="form-group">
    <label for="htype">House Type</label><br>
    <select type="select" class="form-control" id="htype" [(ngModel)]="houseData.houseType" placeholder="Enter House Type" >
    <option>Select House Type</option>
    <option>Colonial</option>
  <option>Ranch</option>
  <option>Slabbed</option>
  </select>
  </div>


      <!--form for number of bedrooms-->

<div class="form-group">
  <label for="bedrooms">Number of Bedrooms</label><br>
  <select type="text" class="form-control" id="bedrooms" [(ngModel)]="houseData.noOfBedroom" placeholder="Enter number of bedrooms" >
  <option>Select Bedrooms</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
  <option>10</option>
  </select>
</div>

    <!--options for bathrooms-->

<div class="form-group">
<label for="bathrooms">Number of Bathrooms</label><br>
<select type="text" class="form-control" id="bathrooms" [(ngModel)]="houseData.noOfBathrooms" placeholder="Enter number of bathrooms" >
<option>Select Bathrooms</option>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
</select>
</div>

    <!--form for area of house-->
<div class="form-group">
<label for="sqft">Area of House</label><br>
<input type="text" class="form-control" id="sqft" [(ngModel)]="houseData.sqft" placeholder="Enter the Area in square feet" >
</div>

    <!--form for purpose-->
<div class="form-group">
<label for="purpose">Purpose</label><br>
<input type="text" class="form-control" id="purpose" [(ngModel)]="houseData.purpose" placeholder="purpose" >
</div>

  
    <!--submit button-->
<button (click)="updateHouse()">Update</button>
</div>
</div>
